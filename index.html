<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python脚本执行器 - Excel处理版</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a2980 0%, #26d0ce 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            margin-top: 40px;
            margin-bottom: 40px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card-header {
            background: linear-gradient(to right, #3494e6, #ec6ead);
            color: white;
            font-weight: bold;
            border-radius: 10px 10px 0 0 !important;
            padding: 15px 20px;
        }
        .btn-primary {
            background: linear-gradient(to right, #ff6b6b, #ff8e53);
            border: none;
            font-weight: bold;
            padding: 10px 25px;
            font-size: 1.1rem;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #ff8e53, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .result-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .spinner-border {
            display: none;
            width: 2rem; 
            height: 2rem;
        }
        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .status-success {
            background-color: #d4edda;
            color: #155724;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.85);
            margin-top: 30px;
            font-size: 1rem;
            padding: 15px;
        }
        .file-info {
            background-color: #e9f7fe;
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
        .file-icon {
            font-size: 24px;
            margin-right: 10px;
            color: #3498db;
        }
        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-area:hover {
            background-color: #e3f2fd;
            border-color: #2980b9;
        }
        .upload-area.active {
            background-color: #d1ecff;
            border-color: #1abc9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-3">Python脚本执行器 - Excel处理版</h1>
        <p class="text-center text-muted mb-4">在Linux服务器上执行依赖特定Linux包的Python脚本并处理Excel文件</p>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">脚本上传</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="scriptFile" class="form-label">选择Python脚本文件 (.py)</label>
                    <div class="upload-area" id="scriptUploadArea">
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="file-icon">📝</i>
                            <div>
                                <p class="mb-1">点击或拖拽Python脚本到此区域</p>
                                <p class="small text-muted mb-0">仅支持.py文件</p>
                            </div>
                        </div>
                    </div>
                    <div class="file-info" id="scriptInfo"></div>
                    <input class="form-control d-none" type="file" id="scriptFile" accept=".py">
                    <div class="form-text">确保脚本已准备好处理Excel文件</div>
                </div>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Excel文件上传</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="excelFile" class="form-label">选择Excel文件 (xlsx, xls, xlsm)</label>
                    <div class="upload-area" id="excelUploadArea">
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="file-icon">📊</i>
                            <div>
                                <p class="mb-1">点击或拖拽Excel文件到此区域</p>
                                <p class="small text-muted mb-0">支持.xlsx, .xls, .xlsm格式</p>
                            </div>
                        </div>
                    </div>
                    <div class="file-info" id="excelInfo"></div>
                    <input class="form-control d-none" type="file" id="excelFile" accept=".xlsx, .xls, .xlsm">
                    <div class="form-text">上传的Excel文件将与脚本在同一目录下</div>
                </div>
            </div>
        </div>
        
        <div class="d-grid mb-4">
            <button id="executeBtn" class="btn btn-primary btn-lg">
                <span id="btnText">执行脚本</span>
                <span id="spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </button>
        </div>
        
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">执行结果</h5>
                <span id="statusBadge" class="status-badge">等待执行</span>
            </div>
            <div class="card-body">
                <div id="resultContainer" class="result-container">
                    <!-- 结果将显示在这里 -->
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        &copy; 2023 Python脚本执行器 | 安全执行Linux依赖的Python脚本 | 支持Excel文件处理
    </footer>

    <script>
        // 设置文件上传区域
        const setupFileUpload = (dropAreaId, inputId, infoId, types) => {
            const dropArea = document.getElementById(dropAreaId);
            const fileInput = document.getElementById(inputId);
            const fileInfo = document.getElementById(infoId);
            
            // 点击区域触发文件选择
            dropArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            // 拖放功能
            ['dragover', 'dragenter'].forEach(eventName => {
                dropArea.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    dropArea.classList.add('active');
                });
            });
            
            ['dragleave', 'dragend'].forEach(eventName => {
                dropArea.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    dropArea.classList.remove('active');
                });
            });
            
            // 文件放置
            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.classList.remove('active');
                
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect(fileInput, fileInfo, types);
                }
            });
            
            // 文件选择
            fileInput.addEventListener('change', () => {
                handleFileSelect(fileInput, fileInfo, types);
            });
        };
        
        // 处理文件选择
        const handleFileSelect = (input, info, types) => {
            if (input.files.length > 0) {
                const file = input.files[0];
                const fileName = file.name;
                const fileSize = (file.size / 1024 / 1024).toFixed(2); // MB
                
                // 检查文件类型
                const extension = fileName.split('.').pop().toLowerCase();
                if (!types.includes(extension)) {
                    info.innerHTML = `<div class="alert alert-danger">错误: 不支持的文件类型 (.${extension})</div>`;
                    info.style.display = 'block';
                    return;
                }
                
                info.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>${fileName}</strong> (${fileSize} MB)
                        </div>
                        <div>
                            <span class="badge bg-success">已选择</span>
                        </div>
                    </div>
                `;
                info.style.display = 'block';
            }
        };
        
        // 初始化文件上传区域
        document.addEventListener('DOMContentLoaded', () => {
            setupFileUpload('scriptUploadArea', 'scriptFile', 'scriptInfo', ['py']);
            setupFileUpload('excelUploadArea', 'excelFile', 'excelInfo', ['xlsx', 'xls', 'xlsm']);
        });
        
        // 执行脚本函数
        document.getElementById('executeBtn').addEventListener('click', executeScript);
        
        async function executeScript() {
            // 获取UI元素
            const scriptInput = document.getElementById('scriptFile');
            const excelInput = document.getElementById('excelFile');
            const resultContainer = document.getElementById('resultContainer');
            const spinner = document.getElementById('spinner');
            const btnText = document.getElementById('btnText');
            const statusBadge = document.getElementById('statusBadge');
            
            // 验证脚本文件
            if (!scriptInput.files || scriptInput.files.length === 0) {
                alert('请选择要执行的Python脚本文件');
                return;
            }
            
            // 更新UI状态
            btnText.textContent = '执行中...';
            spinner.style.display = 'inline-block';
            resultContainer.innerHTML = '';
            statusBadge.textContent = '执行中...';
            statusBadge.className = 'status-badge';
            
            try {
                // 准备表单数据
                const formData = new FormData();
                formData.append('script', scriptInput.files[0]);
                
                // 添加Excel文件（如果有）
                if (excelInput.files && excelInput.files.length > 0) {
                    formData.append('excel', excelInput.files[0]);
                }
                
                // 发送请求到服务器
                const response = await fetch('http://101.132.96.158:6677//run-script', {
                    method: 'POST',
                    body: formData
                });
                
                // 处理响应
                const result = await response.json();
                
                if (result.status === 'success') {
                    resultContainer.textContent = result.result;
                    statusBadge.textContent = '执行成功';
                    statusBadge.className = 'status-badge status-success';
                } else {
                    resultContainer.textContent = `错误: ${result.message}\n\n${result.stderr || ''}`;
                    statusBadge.textContent = '执行失败';
                    statusBadge.className = 'status-badge status-error';
                }
            } catch (error) {
                resultContainer.textContent = `网络错误: ${error.message}`;
                statusBadge.textContent = '网络错误';
                statusBadge.className = 'status-badge status-error';
            } finally {
                // 重置UI状态
                btnText.textContent = '执行脚本';
                spinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
